apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "21.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    sourceSets{
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/inveno_wx_sdk.jar')
    compile files('libs/inveno_qq_sdk.jar')
    compile files('libs/inveno_sina_weibo.jar')
    compile files('libs/rxjava-1.1.0.jar')
}
